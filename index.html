<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Space Out</title>
  </head>
  <body>
    <section id="Nav-bar">
      <div class="logoContainer">
        <img class="spaceshipIcon" src="./Images/spaceShipIcon.png" />
        <span><a class="space" href="#">Space</a></span
        ><span><a class="out" href="#">out</a></span>
      </div>
      <div class="links">
        <a class="nav-links" href="#">Location</a>
        <a class="nav-links" href="#">About Us</a>
        <a class="nav-links" href="#">Privacy & Legal</a>
        <a class="nav-links" href="#">Contact</a>
      </div>
      <div class="registerButtonContainer">
        <a href="#" class="registerButton">Register</a>
      </div>
    </section>
    <section id="hero-section">
      <h1 class="hero-title">One click for Vacation?</h1>
      <div class="hero-images">
        <div class="image1-container">
          <img src="./Images/building-1323164_1280.jpg" class="image1" />
        </div>
        <div class="image2-container">
          <img src="./Images/usa-1778564_1280.jpg" class="image2" />
        </div>
      </div>
      <input
        type="text"
        id="destinationInput"
        placeholder="    Find out your destination"
      />
      <a href="#" class="searchButton">Find Out</a>
      <div class="hero-image-description">
        <h2>Manhattan, New York</h2>
        <p class="hero-image-description-paragraph">
          Manhattan is New York's most famous borough and also its most visited.
        </p>
      </div>
      <div class="arrows">
        <a href="#" class="arrowLeft"
          ><i class="fas fa-arrow-left fa-5x"></i>
        </a>
        <a href="#" class="arrowRight">
          <i class="fas fa-arrow-right fa-5x"></i>
        </a>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ad8af1bca0.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
